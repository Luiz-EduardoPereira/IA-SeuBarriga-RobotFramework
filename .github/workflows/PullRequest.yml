on:
  pull_request:
    branches: [ main ]

jobs:
  test:
      runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Execute tests
            uses: joonvena/robotframework-docker-action@v1.0
            with:
              robot_testes_dir: testes
          - name: Upload test results
            uses: actions/upload-artifact@v1
            if: always()
            with:
              name: reports
              path: reports